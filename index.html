<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Web Monokrom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #1a1a1a;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        background-color: #444;
        padding: 0.5rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      nav a {
        color: #e0e0e0;
        text-decoration: none;
        margin: 0 1.5rem;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #b3b3b3;
      }

      main {
        flex: 1;
        padding: 3rem 2rem;
        text-align: center;
      }

      main h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }

      main p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #cccccc;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #555;
        color: #e0e0e0;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #777;
      }

      footer {
        background-color: #333;
        color: #e0e0e0;
        text-align: center;
        padding: 1rem 0;
      }

      footer p {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </nav>
    <main>
      <h2>Halo, Dunia!</h2>
      <p>
        Ini adalah contoh halaman web dengan tema monokrom yang sederhana dan
        elegan.
      </p>
      <a href="#" class="btn">Pelajari Lebih Lanjut</a>
    </main>
    <footer>
      <p>
        &copy; 2024 Halaman Web Monokrom. Dibuat dengan semangat dan dedikasi.
      </p>
    </footer>
  </body>
</html>
